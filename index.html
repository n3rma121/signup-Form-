<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-image">
        <div class="logo">
          <img
            id="odin-logo"
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin-logo"
          />

          <h3>Random</h3>
        </div>
        <img src="image.jpg" alt="backgroundimage" />
      </div>

      <main>
        <div class="intro">
          <p>
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        
        <p style="margin-left: 30px; font-size: 18px; font-weight: bold">Let's do this!</p>
        <form class="form">
          <div class="column">
            <div class="form-group">
              <label for="first-name">*first name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
              <label for="email">*Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">*Password</label>
              <input type="password" id="password" name="password" required>
            </div>
          </div>
          <div class="column">
            <div class="form-group">
              <label for="last-name">*Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
              <label for="phone">*Phone</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">*Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
              <p id="password-error">*Passwords do not match</p>
            </div>
          </div>
        </form>
        
        <div class="signup">
          <button type="submit">Create Account</button>
          <p>Already have an account?<span id="login"><a href="#"> Log in</a></span></p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
